<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font Awesome Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&display=swap">
    <title>New Page</title>
</head>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        html, body {
            background-color: rgb(210, 181, 145);
            font-family: serif;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        
        h1{
            color: rgb(77, 2, 2);
            font-weight: bold;
            text-align: center;
            margin-left: 282px;
            font-size: 30px;
            padding: 20px; 
        }

        #toggleBtn {
            font-size: 25px;
            cursor: pointer;
            position: fixed;
            padding: 12px 16px;
            border-radius: 8px;
            top: 30px;
            left: 25px;
            background-color: rgb(122, 71, 7);
            border: none;
            color: white;
            z-index: 1000;
        }

        #toggleBtn:hover {
            background: rgb(77, 2, 2);
        }

        .sidebar {
            background-color: rgb(77, 2, 2);
            color: #fff;
            width: 250px;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transition: transform 0.3s ease;  
        }

        .sidebar a {
            color: rgba(210, 181, 145, 0.831);
            display: block;
            margin-bottom: 25px;
            bottom: 20px; 
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            position: relative;
            font-size: 22px;
            padding: 15px 20px;
            margin-left: 16px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 15%;
            width: 60%;
            height: 2px;
            background-color: #ecf0f1;
            background-color: rgb(122, 71, 7);
            transform: scaleX(0); 
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .sidebar a:hover::after {
            transform: scaleX(1); 
            transform-origin: left;
        }

        .logo{
            position: relative;
            margin: 20px 0;
            object-fit: cover;
            border-radius: 20px;
            left: 90px;
            bottom: 20px;  
            display: block;  
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }

        @media screen and (max-width: 600px) {
            .sidebar {
                width: 40%;
                padding: 20px;
            }
            .sidebar a {
                margin-bottom: 30px;
                bottom: 80px;
                padding: 10px 5px;
                font-size: 22px;
            }
            .sidebar a::after {
                background-color: #ecf0f1;
            }
            .logo {
                padding: 80px 150px;
                left: -150px;
            }
            h1{
                font-size: 3.1vw;
                margin-left: 230px;
                padding: 16px; 
            }
        }
    </style>
<body>
    <h1> This is the first task for my project and is built using HTML, CSS, and JavaScript!!</h1>

    <button id="toggleBtn"><i class="fas fa-bars"></i></button>

    <div class="sidebar" id="sidebar1">
    <div class="logo">
        <img src="https://png.pngtree.com/png-vector/20250724/ourmid/pngtree-ornate-maroon-and-gold-islamic-text-box-frame-png-image_16679832.webp" alt="Logo" width="100px" height="auto">
    </div>

    <nav>
        <ul>
            <a href="index.html"><i class="fas fa-home"></i> <span>Home</span></a>
            <a href="index.html"><i class="fas fa-user"></i> <span>About</span></a>
            <a href="index.html"><i class="fas fa-tasks"></i> <span>Tasks</span></a>
            <a href="index.html"><i class="fas fa-envelope"></i> Contact</a>
            <a href="index.html"><i class="fas fa-cog"> </i><span> Settings</span></a>
            <a href="index.html"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
        </ul>
    </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
